<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="recruiter.css">
    <title>Recruiters Login Page</title>
</head>
<body>
    <div class="main" style="display: flex;">
        <img src="./photo/nce_logo.png" style="height:90px; width: 90px; margin: 15px; border-radius: 50%;">
        <div class="Login" style=" background-color: #fff ;" >
            <br>
        <h3><u><i>Recruiter Login</i></u></h3>
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Company Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter company name">
            </div> 
            <div class="mb-3 ">
                <label class="form-label" for="regNo" ">E-mail Id</label>
              <input type="text" class="form-control" id="regNo" placeholder="Enter your e-mail id">
            </div> <br>
              
            <div class="mb-3 ">
                <label class="form-label" for="regNo" ">Registration number</label>
              <input type="text" class="form-control" id="regNo" placeholder="Enter your registration number">
            </div> <br>
            <div class="mb-3">
                <label for="rollno" class="form-label">Password</label>
                <input type="rollno" class="form-control" id="rollno" aria-describedby="emailHelp" placeholder="Enter your password">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">SUBMIT</button>
              </div>
          </form>        
    
        </div>
        </div>
</body>
</html>
